<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>LeadGen Maps âš¡</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="glass-container">
        <!-- Header -->
        <div class="header">
            <div class="logo-area">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <h1>LeadGen<span>Maps</span></h1>
            </div>
            <p class="subtitle">Premium Business Extraction</p>
        </div>

        <!-- Input Section -->
        <div class="card">
            <div class="input-group">
                <div class="label-row">
                    <label for="keyword">
                        <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        Search Keyword
                    </label>
                    <a href="#" id="browse-library-btn" class="browse-link">Browse Library</a>
                </div>
                <div class="input-wrapper">
                    <input type="text" id="keyword" placeholder="e.g. Real Estate in London" autocomplete="off">
                    <button id="save-query-btn" class="save-query-btn" title="Save to Library">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                            <polyline points="17 21 17 13 7 13 7 21"></polyline>
                            <polyline points="7 3 7 8 15 8"></polyline>
                        </svg>
                    </button>
                    <div id="suggestions-list" class="suggestions-list"></div>
                </div>
            </div>

            <div id="niche-library-view" class="niche-library-view" style="display: none;">
                <div class="library-header">
                    <span>Niche Directory</span>
                    <button id="close-library-btn">&times;</button>
                </div>
                <div id="library-content" class="library-content"></div>
            </div>

            <div class="input-group">
                <label for="min-rating">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon
                            points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                        </polygon>
                    </svg>
                    Minimum Rating
                </label>
                <div class="input-wrapper">
                    <input type="number" id="min-rating" value="0" min="0" max="5" step="0.5">
                </div>
            </div>

            <div class="main-actions">
                <button id="start-btn" class="primary-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Start Extraction
                </button>
                <div id="scraping-controls" class="scraping-controls" style="display: none;">
                    <button id="stop-btn" class="stop-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="4" y="4" width="16" height="16" rx="2" ry="2"></rect>
                        </svg>
                        Stop & Save
                    </button>
                    <button id="cancel-btn" class="danger-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Status Section -->
        <div id="status-container" class="status-container">
            <div class="progress-wrapper" id="progress-wrapper" style="display: none;">
                <div class="progress-bar-bg">
                    <div id="progress-bar-fill" class="progress-bar-fill" style="width: 0%"></div>
                </div>
                <div id="progress-stats" class="progress-stats">0% complete</div>
            </div>
            <div id="status" class="status-text">Ready to extract premium leads...</div>
        </div>

        <!-- Export Section -->
        <div class="export-area">
            <h3 class="section-title">Export Results</h3>
            <div class="export-grid">
                <button id="export-csv-btn" class="export-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    CSV
                </button>
                <button id="export-excel-btn" class="export-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7 10 12 15 17 10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    Excel
                </button>
                <button id="append-sheet-btn" class="export-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                    </svg>
                    Append
                </button>
                <button id="new-sheet-btn" class="export-btn" disabled>
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="12" y1="18" x2="12" y2="12"></line>
                        <line x1="9" y1="15" x2="15" y2="15"></line>
                    </svg>
                    New Tab
                </button>
            </div>
        </div>

        <div class="footer">
            <span>Powered by LeadGen v2.0</span>
        </div>
    </div>

    <script src="xlsx.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
